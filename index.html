<!DOCTYPE html>
<html lang="fr" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="هک و امنیت" />
    <title>وارم آپ - آموزش هک و امنیت</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="dist/font-face.css" />
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="ml-3 mr-3 mt-3 font-body antialiased h-screen">
    <header
      class="flex justify-between items-center animate__animated animate__bounceInDown"
    >
      <div class="flex gap-2 items-center">
        <box-icon
          name="leaf"
          flip="horizontal"
          animation="spin"
          color="#318ce7"
        ></box-icon>
        <h1 class="text-[21px] font-bold">وارم آپ</h1>
      </div>

      <nav>
        <box-icon size="md" name="menu-alt-left"></box-icon>
      </nav>
    </header>
    <main>
      <section>
        <img
          src="image.webp"
          alt="web-development"
          class="object-cover w-[100%] animate__animated animate__fadeIn"
        />
      </section>

      <section class="animate__animated animate__fadeInTopRight">
        <h1 class="text-[24px] font-bold text-dark-300 mb-1 text-center">
          آموزش برنامه نویسی و هک و امنیت
        </h1>
        <p
          class="text-[16px] font-normal text-center text-dark-100 leading-[23px]"
        >
          با آکادمی وارم آپ برنامه نویسی را به بهترین نحو و جدیدترین دوره های
          آموزشی بیاموزید تا از دیگر دوره های موجود در اینترنت خلاص شوید
        </p>
      </section>

      <section
        class="flex justify-center gap-4 mt-3 animate__animated animate__zoomIn"
      >
        <button
          class="bg-[#e78c31] text-white w-[45%] h-10 rounded-3xl shadow-current font-bold"
        >
          وبلاگ
        </button>
        <button
          class="bg-[#318ce7] text-white w-[45%] h-10 rounded-3xl shadow-current font-bold"
        >
          دوره ها
        </button>
      </section>
    </main>
  </body>
</html>
