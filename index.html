<!DOCTYPE html>
<html lang="fr" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="هک و امنیت" />
    <title>وارم آپ - آموزش هک و امنیت</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="dist/font-face.css" />
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
  </head>
  <body class="ml-3 mr-3 mt-3 font-body antialiased h-screen">
    <header
      class="flex justify-between items-center animated animate-bounce-in"
    >
      <div class="flex gap-2 items-center">
        <box-icon
          name="leaf"
          flip="horizontal"
          animation="spin"
          color="#318ce7"
        ></box-icon>
        <h1 class="text-[21px] font-bold">وارم آپ</h1>
      </div>

      <nav>
        <box-icon
          size="md"
          name="menu-alt-left"
          class="cursor-pointer sm:hidden"
        ></box-icon>
        <ul class="hidden sm:flex sm:gap-8">
          <ol>
            <a href="">درباره ما</a>
          </ol>
          <ol>
            <a href="">تماس با ما</a>
          </ol>
          <ol>
            <a href="">نمونه پروژه ها</a>
          </ol>
        </ul>
      </nav>
    </header>
    <main class="sm:flex sm:items-center sm:flex-wrap sm:justify-between">
      <section class="order-2">
        <img
          src="image.webp"
          alt="web-development"
          class="object-cover h-[57vw] w-[100%] animated animate-fade-in mt-[24px] sm:w-[50vw] sm:h-[50vw]"
        />
      </section>
      <div class="sm:w-[40vw]">
        <section class="animated animate-fade-in-top-right">
          <h1
            class="text-[24px] font-bold text-dark-300 mb-1 text-center mt-[25px] sm:text-[4vw]"
          >
            آموزش برنامه نویسی و هک و امنیت
          </h1>
          <p
            class="text-[16px] font-normal text-center text-dark-100 leading-[23px] sm:text-[18px] sm:leading-[30px] sm:text-[2.2vw]"
          >
            با آکادمی وارم آپ برنامه نویسی را به بهترین نحو و جدیدترین دوره های
            آموزشی بیاموزید تا از دیگر دوره های موجود در اینترنت خلاص شوید
          </p>
        </section>

        <section
          class="flex justify-center gap-4 mt-3 animated animate-zoom-in order-1"
        >
          <button
            class="bg-[#318ce7] text-white w-[45%] h-10 rounded-3xl shadow-current font-bold hover:bg-blue-600"
          >
            وبلاگ
          </button>
          <button
            class="bg-[#e78c31] text-white w-[45%] h-10 rounded-3xl shadow-current font-bold hover:bg-orange-600"
          >
            دوره ها
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
